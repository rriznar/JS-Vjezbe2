<p>Validacija unesenog email-a</p>


<script>

function emailValidator(string) {
    var pregledaj = /^\s*[\w\-\+_]+(\.[\w\-\+_]+)*\@[\w\-\+_]+\.[\w\-\+_]+(\.[\w\-\+_]+)*\s*$/;
return String(string).search (pregledaj) != -1;
}
